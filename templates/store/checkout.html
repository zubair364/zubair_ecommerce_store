<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Zubair Ecommerce Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar { background: linear-gradient(90deg, #6a11cb, #2575fc); }
    footer { background: linear-gradient(90deg, #2575fc, #6a11cb); }
    .carousel-item { height: 250px; background-size: cover; background-position: center; }
    .carousel-caption { background: rgba(0,0,0,0.55); padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'product_list' %}">Zubair Ecommerce Store</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'view_cart' %}">Cart</a></li>
        <li class="nav-item"><a class="nav-link active" href="{% url 'checkout' %}">Checkout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Small slider -->
<div id="checkoutCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image:url('https://images.unsplash.com/photo-1607082349566-187df64e4ab1?auto=format&fit=crop&w=1600&q=80');">
      <div class="d-flex h-100 align-items-center justify-content-center"><div class="carousel-caption"><h3>Checkout</h3></div></div>
    </div>
  </div>
</div>

<!-- Checkout Form -->
<div class="container my-5">
  <h2>Enter Your Details</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea name="address" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Payment Method</label>
      <input type="text" class="form-control" value="Cash on Delivery" disabled>
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>

<!-- Footer -->
<footer class="text-white text-center py-4">
  <div class="container">
    <p>âœ¨ This app was developed by <strong>Zubair</strong></p>
    <a href="http://127.0.0.1:8000/admin" class="btn btn-warning btn-sm">Admin Login</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
